<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html {
      --button-height: 32px;
      --font-size: 16px;
      --button-bg: #2588ef;
      --button-active-bg: #2588ef;
      --border-radius: 4px;
      --color: #ffffff;
      --border-color: #66b1fE;
      --border-color-hover: #66b1ff;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }

    
  </style>
  <style>
  </style>
</head>
<body>
  <div id="app">
    <h-button icon="qixiangjulogo" position='right'>
      按钮
    </h-button>
    <h-button icon="qixiangjulogo" position='left'>
      按钮
    </h-button>
    <h-button :loading="true">
      按钮
    </h-button>
    <div style=" margin: 20px;">
      <h-button-group>
        <h-button icon="qixiangjulogo">
          上一页
        </h-button>
        <h-button icon="qixiangjulogo" position='left'>
          按钮
        </h-button>
        <h-button :loading="true" position='right'>
          下一页>
        </h-button>
      </h-button-group>
    </div>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1680350_7u4tzdkilo8.js"></script>

</html>
